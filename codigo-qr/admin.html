<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Panel Admin - QR System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">

        <!-- Main Content -->

            <!-- Formulario de Registro/EdiciÃ³n -->
            <section class="card">
                <h2 id="formTitle">âž• Registrar Nueva Persona</h2>
                <form id="personForm" class="person-form">
                    <input type="hidden" id="personId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombresApellidos">Nombre y Apellidos *</label>
                            <input type="text" id="nombresApellidos" placeholder="Ej: Juan PÃ©rez GarcÃ­a" required>

                            <label for="proyecto">Proyecto *</label>
                            <input type="text" id="proyecto" placeholder="Ej: Sistema QR" required>

                    </div>
                    
                    <div class="form-group">
                        <label for="foto">Foto (Opcional)</label>
                        <input type="file" id="foto" accept="image/*">

                    <div class="form-actions">

            <!-- Tabla de Personas -->

                                <th>CÃ³digo</th>

                                <td colspan="5" class="loading">Cargando datos...</td>

                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para QR -->

        <div class="modal-content">

                <div class="modal-actions">
                    <button id="downloadQR" class="btn btn-primary">Descargar QR</button>
                    <button id="printQR" class="btn btn-secondary">Imprimir QR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
